<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График работы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .schedule {
      max-width: 380px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .header {
      background: #6e48aa;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }
    .day {
      font-weight: bold;
      width: 40%;
      background: #fafafa;
    }
    .time {
      text-align: right;
      color: #2c3e50;
    }
    .weekend {
      background: #ffebee;
      color: #c62828;
      font-weight: bold;
    }
    .footer {
      padding: 14px;
      text-align: center;
      font-size: 0.95em;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<div class="schedule">
  <div class="header">График работы</div>
  
  <table>
    <tr>
      <td class="day">Понедельник</td>
      <td class="weekend">Выходной</td>
    </tr>
    <tr>
      <td class="day">Вторник</td>
      <td class="time">10:00 – 17:00</td>
    </tr>
    <tr>
      <td class="day">Среда</td>
      <td class="time">10:00 – 17:00</td>
    </tr>
    <tr>
      <td class="day">Четверг</td>
      <td class="time">10:00 – 17:00</td>
    </tr>
    <tr>
      <td class="day">Пятница</td>
      <td class="time">10:00 – 17:00</td>
    </tr>
    <tr>
      <td class="day">Суббота</td>
      <td class="time">10:00 – 17:00</td>
    </tr>
    <tr>
      <td class="day">Воскресенье</td>
      <td class="time">10:00 – 17:00</td>
    </tr>
  </table>
  
  <div class="footer">Без перерыва на обед</div>
</div>

</body>
</html>
